<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Noto+Serif+Display:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="date">
      <div class="day">
        <label for="inputDay" class="label">Day</label>
        <input type="text" placeholder="DD" id="inputDay" class="dates" minlength="2">
        <div class="display-error"></div>
      </div>
      <div class="month">
        <label for="inputMonth" class="label">Month</label>
        <input type="text" placeholder="MM" id="inputMonth" class="dates" minlength="2">
        <div class="display-error"></div>
      </div>
      <div class="year">
        <label for="inputYear" class="label">Year</label>
        <input type="text" placeholder="YYYY" id="inputYear" class="dates" minlength="4">
        <div class="display-error"></div>
      </div>
    </div>
    <div class="divider">
      <button class="down-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="30"  height="27"  viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button> 
    </div>
    <div class="result-container">
      <div class="years result-dates">
        <p><span class="years-out">--</span> years</p>
      </div>
      <div class="months result-dates">
        <p><span class="months-out">--</span> months</p>
      </div>
      <div class="days result-dates">
        <p><span class="days-out">--</span> days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soumik Mitra</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
